<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script>
  // 获取博客数据
  fetch('/content.json')
    .then(response => response.json())
    .then(data => {
      // 移除加载动画
      document.querySelectorAll('.spinner-border').forEach(spinner => {
        spinner.parentElement.innerHTML = '';
      });
      
      // 文章总数
      const postCount = data.posts.length;
      document.getElementById('post-count').textContent = postCount;
      
      // 计算总字数
      let wordCount = 0;
      data.posts.forEach(post => {
        if (post.text) {
          wordCount += post.text.length;
        }
      });
      
      // 格式化字数显示
      let formattedWordCount;
      if (wordCount > 1000000) {
        formattedWordCount = (wordCount / 1000000).toFixed(1) + 'M';
      } else if (wordCount > 10000) {
        formattedWordCount = (wordCount / 10000).toFixed(1) + '万';
      } else if (wordCount > 1000) {
        formattedWordCount = (wordCount / 1000).toFixed(1) + 'k';
      } else {
        formattedWordCount = wordCount;
      }
      document.getElementById('word-count').textContent = formattedWordCount;
      
      // 获取所有分类
      const categories = {};
      data.posts.forEach(post => {
        if (post.categories) {
          post.categories.forEach(category => {
            if (categories[category.name]) {
              categories[category.name]++;
            } else {
              categories[category.name] = 1;
            }
          });
        }
      });
      
      // 显示分类数量
      const categoryCount = Object.keys(categories).length;
      document.getElementById('category-count').textContent = categoryCount;
      document.getElementById('category-total').textContent = categoryCount + ' 个分类';
      
      // 显示分类列表
      const categoryList = document.getElementById('category-list');
      const sortedCategories = Object.entries(categories).sort((a, b) => b[1] - a[1]);
      
      sortedCategories.forEach(([name, count]) => {
        const badge = document.createElement('a');
        badge.href = '/categories/' + name + '/';
        badge.className = 'badge mr-2 mb-2';
        badge.textContent = `${name} (${count})`;
        categoryList.appendChild(badge);
      });
      
      // 获取所有标签
      const tags = {};
      data.posts.forEach(post => {
        if (post.tags) {
          post.tags.forEach(tag => {
            if (tags[tag.name]) {
              tags[tag.name]++;
            } else {
              tags[tag.name] = 1;
            }
          });
        }
      });
      
      // 显示标签数量
      const tagCount = Object.keys(tags).length;
      document.getElementById('tag-count').textContent = tagCount;
      document.getElementById('tag-total').textContent = tagCount + ' 个标签';
      
      // 显示标签列表
      const tagList = document.getElementById('tag-list');
      const sortedTags = Object.entries(tags).sort((a, b) => b[1] - a[1]);
      
      sortedTags.forEach(([name, count]) => {
        const badge = document.createElement('a');
        badge.href = '/tags/' + name + '/';
        badge.className = 'badge mr-2 mb-2';
        badge.textContent = `${name} (${count})`;
        tagList.appendChild(badge);
      });
      
      // 按日期对文章进行分组
      const postsByMonth = {};
      const postsByYear = {};
      
      data.posts.forEach(post => {
        if (post.date) {
          const date = new Date(post.date);
          const year = date.getFullYear();
          const month = date.getMonth();
          
          // 按月分组
          const monthKey = `${year}-${month+1}`;
          if (postsByMonth[monthKey]) {
            postsByMonth[monthKey]++;
          } else {
            postsByMonth[monthKey] = 1;
          }
          
          // 按年分组
          if (postsByYear[year]) {
            postsByYear[year]++;
          } else {
            postsByYear[year] = 1;
          }
        }
      });
      
      // 创建文章发布统计图表
      const monthLabels = [];
      const monthData = [];
      
      // 获取最近12个月的数据
      const now = new Date();
      for (let i = 11; i >= 0; i--) {
        const month = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const year = month.getFullYear();
        const monthNum = month.getMonth() + 1;
        const monthKey = `${year}-${monthNum}`;
        const monthName = `${year}年${monthNum}月`;
        
        monthLabels.push(monthName);
        monthData.push(postsByMonth[monthKey] || 0);
      }
      
      const yearLabels = Object.keys(postsByYear).sort();
      const yearData = yearLabels.map(year => postsByYear[year]);
      
      const ctx = document.getElementById('post-chart').getContext('2d');
      const postChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: monthLabels,
          datasets: [{
            label: '文章数',
            data: monthData,
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 2,
            pointBackgroundColor: 'rgba(0, 123, 255, 1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
      
      // 切换年度/月度按钮事件
      document.getElementById('month-btn').addEventListener('click', function() {
        this.classList.add('active');
        document.getElementById('year-btn').classList.remove('active');
        
        postChart.data.labels = monthLabels;
        postChart.data.datasets[0].data = monthData;
        postChart.update();
      });
      
      document.getElementById('year-btn').addEventListener('click', function() {
        this.classList.add('active');
        document.getElementById('month-btn').classList.remove('active');
        
        postChart.data.labels = yearLabels;
        postChart.data.datasets[0].data = yearData;
        postChart.update();
      });
      
      // 创建分类统计图表
      const topCategories = sortedCategories.slice(0, 6);
      const categoryChartLabels = topCategories.map(item => item[0]);
      const categoryChartData = topCategories.map(item => item[1]);
      
      const categoryChartCtx = document.getElementById('category-chart').getContext('2d');
      new Chart(categoryChartCtx, {
        type: 'bar',
        data: {
          labels: categoryChartLabels,
          datasets: [{
            label: '文章数',
            data: categoryChartData,
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
              'rgba(153, 102, 255, 0.7)',
              'rgba(255, 159, 64, 0.7)'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
      
      // 热门文章展示（这里以日期最新的5篇作为演示，实际应该使用访问量）
      const popularPosts = [...data.posts].sort((a, b) => {
        return new Date(b.date) - new Date(a.date);
      }).slice(0, 5);
      
      const popularPostsContainer = document.getElementById('popular-posts');
      popularPostsContainer.innerHTML = '';
      
      popularPosts.forEach((post, index) => {
        const postDate = new Date(post.date);
        const formattedDate = `${postDate.getFullYear()}-${postDate.getMonth()+1}-${postDate.getDate()}`;
        
        const postItem = document.createElement('a');
        postItem.href = post.path;
        postItem.className = 'list-group-item list-group-item-action popular-post-item';
        postItem.innerHTML = `
          <span class="popular-post-rank">${index+1}</span>
          <div class="popular-post-title">${post.title}</div>
          <span class="popular-post-date">${formattedDate}</span>
        `;
        popularPostsContainer.appendChild(postItem);
      });
    })
    .catch(error => {
      console.error('获取博客数据失败:', error);
